<!DOCTYPE html>
<html>
<head>
    <title>09-WellsAndAlertBoxes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Logo -->
            <div class="navbar-header">
                <button
                    type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target="#mainNavBar"
                >
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Learning-Bootstrap</a>
            </div>

            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h2>Wells are sections with borders and gray backgrounds.</h2>
            <div class="col-md-4">
                <div class="well">Basic Well</div>
            </div>
            <div class="col-md-4">
                <div class="well well-sm">Small Well</div>
            </div>
            <div class="col-md-4">
                <div class="alert alert-success">Congratulations! You won the game.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="alert alert-info">
                    <a
                        href="#"
                        class="close"
                        data-dismiss="alert"
                        aria-label="close"
                    >
                        &times;
                    </a>
                    Don't forget Kelly's birthday today.
                </div>
            </div>
            <div class="col-md-6">
                <div class="alert alert-danger fade in">
                    <a
                        href="#"
                        class="close"
                        data-dismiss="alert"
                        aria-label="close"
                    >
                        &times;
                    </a>
                    Are you sure you want to delete your account?
                </div>
            </div>
        </div>
    </div>
</body>
</html>
